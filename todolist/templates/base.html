<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#eeae00">
    <title>Hot Wheels Logistics</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style01.css') }}">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <!-- template principale - template padre -->
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark color--yellow fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('homepage') }}">Hot Wheels Logistics</a>
            
      
            <div class="link-container" id="navbarSupportedContent">
                <div class="navbar-nav ml-auto">
                    <!-- <a class="nav-item active nav-link" href="{{ url_for('homepage') }}">Home<span class="sr-only">(current)</span></a> -->

                    <!-- Sistema di Autenticazione Utenti: Login e Logout -->
                    {% if not(current_user.is_authenticated) %}
                        <a class="nav-item active nav-link link-bold link-in" href="{{ url_for('login') }}">Login <i class="fas fa-sign-in-alt"></i></a>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                        <a class="nav-item active nav-link link-bold link-out" href="{{ url_for('logout') }}">Logout <i class="fas fa-sign-out-alt"></i></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <p class="date container-p5">Oggi 12/12/2012</p>
        <div class="btn-container fixed-bottom" style="display: block;">
            {% if current_user.is_authenticated %}
                <a class="btn mybtn btn-success" href="{{ url_for('task_create') }}">
                    <abbr title="Add task">
                        <i class="fas fa-plus-circle"></i>
                    </abbr>
                </a>
                <a class="btn mybtn btn-danger" href="{{ url_for('task_delete') }}">
                    <abbr title="Delete task">
                        <i class="fas fa-times-circle"></i>
                    </abbr>
                </a>
            {% endif %}
        </div>
        <div class="presentation" style="display: block;">
            <div class="presentation__icon">
                <i class="fas fa-th-list"></i>
                <i class="far fa-sun"></i>
                <i class="fas fa-wrench"></i>
            </div>
            <div class="presentation__modal">
                <p class="presentation__modal--paragraph">
                    Non ci sono ancora task
                </p>
            </div>
        </div>
        <!-- Jinja2 -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- bootstrap -->
    <script src="{{url_for('static', filename='main.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script   script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
